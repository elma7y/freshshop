<header>
  <div class="container-fluid">
    <div class="row">
      <div
        class="col-lg-6 col-md-6 col-sm-12 d-flex position-relative flex-wrap left-section justify-content-center"
      >
        <div class="currency-box d-none d-lg-block">
          <mat-form-field>
            <mat-select [(value)]="selected">
              <mat-option
                [value]="options.value"
                *ngFor="let options of currency"
                >{{ options.value }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div
          class="phone d-flex justify-content-center align-items-center d-none d-lg-flex"
        >
          <p class="m-0 text-light">
            Call US :-
            <a class="text-light text-decoration-none" href="#">
              +11 900 800 100</a
            >
          </p>
        </div>
        <div
          class="links d-flex align-items-center flex-column gap-2 gap-md-4 gap-lg-4 ms-2 my-2"
        >
          <ul
            class="d-flex p-0 m-0 gap-2 text-nowrap flex-wrap justify-content-center"
          >
            <li class="px-2">
              <a
                href="#"
                class="text-decoration-none text-light text-uppercase fw-bold"
                ><i class="fa fa-user s_color fw-bold"></i> My Account</a
              >
            </li>
            <li class="px-2">
              <a
                href="#"
                class="text-decoration-none text-light text-uppercase fw-bold"
                ><i class="fas fa-location-arrow fw-bold"></i> Our location</a
              >
            </li>
            <li class="px-2">
              <a
                href="#"
                class="text-decoration-none text-light text-uppercase fw-bold"
                ><i class="fas fa-headset fw-bold"></i> Contact Us</a
              >
            </li>
          </ul>
          <div class="login-mobile d-lg-none d-md-none d-block">
            <mat-form-field>
              <mat-select [(value)]="selectedValue">
                <mat-option
                  [value]="options.value"
                  *ngFor="let options of auth"
                  >{{ options.value }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-between">
        <div
          class="offers d-flex align-items-center d-none d-md-flex d-lg-flex"
        >
          <ul class="m-0 p-0">
            <li
              class="text-light fw-bold"
              *ngFor="let offer of offers; let i = index"
              [ngClass]="{
                active: currentIndex === i,
                hide: currentIndex !== i
              }"
              [style.animation-duration]="animationDuration"
            >
              <i class="fab fa-opencart me-2 fw-bold fs-5"></i> {{ offer }}
            </li>
          </ul>
        </div>
        <div class="login-regitser d-none d-md-block d-lg-block">
          <mat-form-field>
            <mat-select [(value)]="selectedValue">
              <mat-option
                [value]="options.value"
                *ngFor="let options of auth"
                >{{ options.value }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</header>
